# Docker Compose for node3 Production Marketplace
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: node3_postgres
    environment:
      POSTGRES_DB: node3_marketplace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - node3_network

  # Redis (optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: node3_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - node3_network

  # node3 Marketplace API
  marketplace:
    build:
      context: .
      dockerfile: Dockerfile.marketplace
    container_name: node3_marketplace
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-changeme}@postgres:5432/node3_marketplace
      REDIS_URL: redis://redis:6379/0
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      MARKETPLACE_WALLET_PATH: /app/wallets/marketplace_wallet.json
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      PORT: 8000
    volumes:
      - ./marketplace_wallet.json:/app/wallets/marketplace_wallet.json:ro
      - marketplace_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - node3_network
    restart: unless-stopped

  # Optional: PGAdmin for database management
  pgadmin:
    image: dpage/pgadmin4
    container_name: node3_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@node3.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - node3_network
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

volumes:
  postgres_data:
  redis_data:
  marketplace_logs:

networks:
  node3_network:
    driver: bridge

