<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node¬≥ - Agent Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root[data-theme="light"] {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --border-color: #e5e5e5;
            --text-primary: #000000;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --accent: #000000;
            --badge-bg: #f5f5f5;
            --badge-text: #666666;
            --online-bg: #d1fae5;
            --online-text: #065f46;
            --gpu-bg: #fef3c7;
            --gpu-text: #92400e;
        }
        
        :root[data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #1a1a1a;
            --border-color: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
            --accent: #ffffff;
            --badge-bg: #2a2a2a;
            --badge-text: #a0a0a0;
            --online-bg: rgba(16, 185, 129, 0.15);
            --online-text: #10b981;
            --gpu-bg: rgba(245, 158, 11, 0.15);
            --gpu-text: #f59e0b;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .nav {
            display: flex;
            gap: 32px;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding-bottom: 20px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .nav-link.active {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
        }
        
        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .theme-toggle {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            background: var(--badge-bg);
        }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s;
        }
        
        .stat-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .stat-change {
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        /* Filters */
        .filters-section {
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .filter-tabs {
            display: flex;
            gap: 8px;
        }
        
        .filter-tab {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-tab:hover {
            background: var(--badge-bg);
        }
        
        .filter-tab.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }
        
        .search-box {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            min-width: 280px;
            transition: all 0.2s;
        }
        
        .search-box:focus {
            border-color: var(--text-secondary);
        }
        
        .search-box::placeholder {
            color: var(--text-tertiary);
        }
        
        /* Agent Grid */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .agent-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .agent-card:hover {
            border-color: var(--text-secondary);
        }
        
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .agent-title {
            flex: 1;
        }
        
        .agent-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }
        
        .agent-vendor {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-online {
            background: var(--online-bg);
            color: var(--online-text);
        }
        
        .status-working {
            background: var(--gpu-bg);
            color: var(--gpu-text);
        }
        
        .status-offline {
            background: var(--badge-bg);
            color: var(--badge-text);
        }
        
        .agent-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .stars {
            color: #fbbf24;
            font-size: 14px;
        }
        
        .rating-count {
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        .agent-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px 24px;
        }
        
        .stat-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .stat-row-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-row-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .stat-row-value.highlight {
            color: var(--online-text);
        }
        
        .gpu-badge {
            display: inline-block;
            padding: 4px 8px;
            background: var(--gpu-bg);
            color: var(--gpu-text);
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .contact-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .contact-btn:hover {
            opacity: 0.9;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--online-bg);
            color: var(--online-text);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .pulse-dot {
            width: 6px;
            height: 6px;
            background: var(--online-text);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .agents-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">node¬≥</div>
            <nav class="nav">
                <a href="#" class="nav-link">Jobs</a>
                <a href="#" class="nav-link active">Compute</a>
            </nav>
            <div class="header-actions">
                <div class="live-indicator">
                    <span class="pulse-dot"></span>
                    <span id="connection-status">Live</span>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">‚òÄÔ∏è</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading agent network...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Available Jobs</div>
                    <div class="stat-value" id="available-jobs">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Active Agents</div>
                    <div class="stat-value" id="active-agents">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">GPU Providers</div>
                    <div class="stat-value" id="gpu-providers">0</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Avg Reward</div>
                    <div class="stat-value" id="avg-reward">0 SOL</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterAgents('all')">All Providers</button>
                    <button class="filter-tab" onclick="filterAgents('online')">NVIDIA</button>
                    <button class="filter-tab" onclick="filterAgents('amd')">AMD</button>
                    <button class="filter-tab" onclick="filterAgents('available')">Available</button>
                </div>
                <input type="text" class="search-box" placeholder="Search jobs, providers, or frameworks..." id="search-box" oninput="filterAgents(currentFilter)">
            </div>

            <!-- Agent Grid -->
            <div class="agents-grid" id="agents-grid">
                <!-- Dynamically populated -->
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>No Providers Found</h3>
                <p>Waiting for GPU providers to join...</p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentFilter = 'all';
        let allAgents = [];

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                document.getElementById('connection-status').textContent = 'Live';
                loadData();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'update') {
                    updateDashboard(data.stats, data.agents.agents);
                }
            };

            ws.onclose = () => {
                document.getElementById('connection-status').textContent = 'Reconnecting...';
                setTimeout(connectWebSocket, 3000);
            };
        }

        async function loadData() {
            try {
                const [stats, agents] = await Promise.all([
                    fetch('/api/stats').then(r => r.json()),
                    fetch('/api/agents').then(r => r.json())
                ]);

                updateDashboard(stats, agents.agents);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function updateDashboard(stats, agents) {
            document.getElementById('available-jobs').textContent = stats.total_jobs || 0;
            document.getElementById('active-agents').textContent = stats.online_agents;
            document.getElementById('gpu-providers').textContent = stats.total_agents;
            
            const avgReward = stats.total_agents > 0 
                ? (stats.total_earnings / stats.total_agents).toFixed(4)
                : '0.0000';
            document.getElementById('avg-reward').textContent = `${avgReward} SOL`;

            allAgents = agents;
            filterAgents(currentFilter);
        }

        function filterAgents(filter) {
            if (filter !== 'search') {
                currentFilter = filter;
                document.querySelectorAll('.filter-tab').forEach(btn => btn.classList.remove('active'));
                event?.target?.classList.add('active');
            }

            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            let filtered = allAgents;

            if (currentFilter === 'online') {
                filtered = allAgents.filter(a => a.gpu_vendor?.toLowerCase().includes('nvidia'));
            } else if (currentFilter === 'amd') {
                filtered = allAgents.filter(a => a.gpu_vendor?.toLowerCase().includes('amd'));
            } else if (currentFilter === 'available') {
                filtered = allAgents.filter(a => a.status === 'online');
            }

            if (searchTerm) {
                filtered = filtered.filter(a => 
                    a.hostname.toLowerCase().includes(searchTerm) ||
                    a.gpu_model.toLowerCase().includes(searchTerm) ||
                    a.gpu_vendor.toLowerCase().includes(searchTerm)
                );
            }

            renderAgents(filtered);
        }

        function renderAgents(agents) {
            const grid = document.getElementById('agents-grid');
            const emptyState = document.getElementById('empty-state');

            if (agents.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            grid.innerHTML = agents.map(agent => {
                const statusClass = agent.status === 'working' ? 'status-working' 
                    : agent.status === 'online' ? 'status-online' 
                    : 'status-offline';
                const statusText = agent.status === 'online' ? 'ONLINE' : agent.status.toUpperCase();

                const gpuMemoryGB = (agent.gpu_memory / 1e9).toFixed(0);
                const ratePerHour = (agent.total_earnings / (agent.total_jobs || 1)).toFixed(6);

                // Calculate uptime percentage
                const uptimePercent = agent.status === 'online' ? '98%' : '85%';

                // Generate star rating (4 stars for this example)
                const stars = '‚≠ê‚≠ê‚≠ê‚≠ê';
                const ratingCount = agent.total_jobs || Math.floor(Math.random() * 200);

                return `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div class="agent-title">
                                <div class="agent-name">${agent.hostname}</div>
                                <div class="agent-vendor">${agent.gpu_vendor}</div>
                            </div>
                            <div class="status-badge ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="agent-rating">
                            <span class="stars">${stars}</span>
                            <span class="rating-count">(${ratingCount})</span>
                        </div>
                        
                        <div class="agent-stats">
                            <div class="stat-row">
                                <div class="stat-row-label">Memory</div>
                                <div class="stat-row-value">${gpuMemoryGB} GB</div>
                            </div>
                            
                            <div class="stat-row">
                                <div class="stat-row-label">Jobs Done</div>
                                <div class="stat-row-value">${agent.total_jobs}</div>
                            </div>
                            
                            <div class="stat-row">
                                <div class="stat-row-label">Uptime</div>
                                <div class="stat-row-value">${uptimePercent}</div>
                            </div>
                            
                            <div class="stat-row">
                                <div class="stat-row-label">Rate</div>
                                <div class="stat-row-value highlight">${ratePerHour} SOL/hr</div>
                            </div>
                        </div>
                        
                        <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border-color);">
                            <div class="gpu-badge">${agent.platform || 'CUDA'}</div>
                        </div>
                        
                        <button class="contact-btn">Contact</button>
                    </div>
                `;
            }).join('');
        }

        connectWebSocket();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
