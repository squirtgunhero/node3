<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node¬≥ Marketplace - Agent Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #1e1e1e;
            --border-color: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-tertiary: #808080;
            --accent-purple: #764ba2;
            --accent-blue: #667eea;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --online-glow: rgba(16, 185, 129, 0.3);
            --offline-glow: rgba(239, 68, 68, 0.3);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .marketplace-header {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .marketplace-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            opacity: 0.05;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-left h1 {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .header-left p {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            color: var(--success);
        }
        
        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 12px var(--online-glow);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        
        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
        }
        
        .stat-box:hover {
            transform: translateY(-4px);
            border-color: var(--accent-blue);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
        }
        
        .stat-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-change {
            font-size: 13px;
            color: var(--text-tertiary);
        }
        
        /* Filters */
        .filters-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            border-color: transparent;
            color: white;
        }
        
        .search-box {
            padding: 8px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            min-width: 200px;
        }
        
        .search-box:focus {
            border-color: var(--accent-blue);
        }
        
        /* Agent Grid */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .agent-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .agent-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-blue);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
        }
        
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .agent-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-right: 12px;
        }
        
        .agent-info {
            flex: 1;
        }
        
        .agent-hostname {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }
        
        .agent-id {
            font-size: 12px;
            color: var(--text-tertiary);
            font-family: monospace;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-online {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .status-working {
            background: rgba(102, 126, 234, 0.15);
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            animation: workingPulse 2s infinite;
        }
        
        @keyframes workingPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(102, 126, 234, 0); }
        }
        
        .status-offline {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }
        
        .agent-details {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .detail-label {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .gpu-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-blue);
        }
        
        .earnings-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: var(--warning);
        }
        
        .platform-icon {
            font-size: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .mac-address {
            font-family: monospace;
            font-size: 11px;
            color: var(--text-tertiary);
            padding: 4px 8px;
            background: var(--bg-primary);
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .header-left h1 {
                font-size: 28px;
            }
            
            .agents-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="marketplace-header">
            <div class="header-content">
                <div class="header-left">
                    <h1>node¬≥ Marketplace</h1>
                    <p>Real-time GPU Compute Network</p>
                </div>
                <div class="live-badge">
                    <span class="pulse-dot"></span>
                    <span id="connection-status">Connecting...</span>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: var(--text-secondary);">Loading agent network...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <!-- Stats Overview -->
            <div class="stats-overview">
                <div class="stat-box">
                    <div class="stat-label">Total Agents</div>
                    <div class="stat-value" id="total-agents">0</div>
                    <div class="stat-change">Registered worldwide</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">Online Now</div>
                    <div class="stat-value" style="color: var(--success);" id="online-agents">0</div>
                    <div class="stat-change" id="online-percentage">0% online</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">Active Jobs</div>
                    <div class="stat-value" style="color: var(--accent-blue);" id="total-jobs">0</div>
                    <div class="stat-change">Completed successfully</div>
                </div>

                <div class="stat-box">
                    <div class="stat-label">Total Earned</div>
                    <div class="stat-value" style="color: var(--warning);" id="total-earnings">0</div>
                    <div class="stat-change">SOL distributed</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterAgents('all')">All Agents</button>
                    <button class="filter-btn" onclick="filterAgents('online')">üü¢ Online</button>
                    <button class="filter-btn" onclick="filterAgents('working')">‚ö° Working</button>
                    <button class="filter-btn" onclick="filterAgents('offline')">‚ö´ Offline</button>
                </div>
                <input type="text" class="search-box" placeholder="Search by hostname, GPU..." id="search-box" oninput="filterAgents(currentFilter)">
            </div>

            <!-- Agent Grid -->
            <div class="agents-grid" id="agents-grid">
                <!-- Dynamically populated -->
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">üåê</div>
                <h3 style="margin-bottom: 8px;">No Agents Found</h3>
                <p>Waiting for agents to join the network...</p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentFilter = 'all';
        let allAgents = [];

        // Connect to WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('connection-status').textContent = 'Live';
                loadData();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'update') {
                    updateDashboard(data.stats, data.agents.agents);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('connection-status').textContent = 'Reconnecting...';
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Load initial data
        async function loadData() {
            try {
                const [stats, agents] = await Promise.all([
                    fetch('/api/stats').then(r => r.json()),
                    fetch('/api/agents').then(r => r.json())
                ]);

                updateDashboard(stats, agents.agents);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Update dashboard
        function updateDashboard(stats, agents) {
            // Update stats
            document.getElementById('total-agents').textContent = stats.total_agents;
            document.getElementById('online-agents').textContent = stats.online_agents;
            document.getElementById('total-jobs').textContent = stats.total_jobs.toLocaleString();
            document.getElementById('total-earnings').textContent = 
                stats.total_earnings.toFixed(4) + ' SOL';
            
            const onlinePercentage = stats.total_agents > 0 
                ? ((stats.online_agents / stats.total_agents) * 100).toFixed(1)
                : 0;
            document.getElementById('online-percentage').textContent = 
                `${onlinePercentage}% online`;

            allAgents = agents;
            filterAgents(currentFilter);
        }

        // Filter agents
        function filterAgents(filter) {
            if (filter !== 'search') {
                currentFilter = filter;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event?.target?.classList.add('active');
            }

            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            let filtered = allAgents;

            if (currentFilter === 'online') {
                filtered = allAgents.filter(a => a.status === 'online');
            } else if (currentFilter === 'working') {
                filtered = allAgents.filter(a => a.status === 'working');
            } else if (currentFilter === 'offline') {
                filtered = allAgents.filter(a => a.status === 'offline');
            }

            if (searchTerm) {
                filtered = filtered.filter(a => 
                    a.hostname.toLowerCase().includes(searchTerm) ||
                    a.gpu_model.toLowerCase().includes(searchTerm) ||
                    a.gpu_vendor.toLowerCase().includes(searchTerm)
                );
            }

            renderAgents(filtered);
        }

        // Render agents grid
        function renderAgents(agents) {
            const grid = document.getElementById('agents-grid');
            const emptyState = document.getElementById('empty-state');

            if (agents.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            grid.innerHTML = agents.map(agent => {
                const statusClass = agent.status === 'working' ? 'status-working' 
                    : agent.status === 'online' ? 'status-online' 
                    : 'status-offline';
                const statusText = agent.status.charAt(0).toUpperCase() + agent.status.slice(1);
                
                const platformIcon = {
                    'Windows': 'ü™ü',
                    'Linux': 'üêß',
                    'Darwin': 'üçé'
                }[agent.platform] || 'üíª';

                const lastSeen = new Date(agent.last_seen);
                const now = new Date();
                const diffMs = now - lastSeen;
                const diffSecs = Math.floor(diffMs / 1000);
                const diffMins = Math.floor(diffSecs / 60);

                let lastSeenText;
                if (diffSecs < 60) {
                    lastSeenText = 'Just now';
                } else if (diffMins < 60) {
                    lastSeenText = `${diffMins}m ago`;
                } else {
                    lastSeenText = lastSeen.toLocaleDateString();
                }

                const location = agent.city && agent.country 
                    ? `${agent.city}, ${agent.country}`
                    : agent.country || 'Unknown';

                const gpuMemoryGB = (agent.gpu_memory / 1e9).toFixed(0);
                const initials = agent.hostname.substring(0, 2).toUpperCase();

                return `
                    <div class="agent-card">
                        <div class="agent-header">
                            <div style="display: flex; align-items: center;">
                                <div class="agent-avatar">${initials}</div>
                                <div class="agent-info">
                                    <div class="agent-hostname">${agent.hostname}</div>
                                    <div class="agent-id">${agent.agent_id.substring(0, 8)}...</div>
                                </div>
                            </div>
                            <div class="status-badge ${statusClass}">
                                <span class="status-dot"></span>
                                ${statusText}
                            </div>
                        </div>
                        
                        <div class="agent-details">
                            <div class="detail-row">
                                <span class="detail-label">
                                    <span class="platform-icon">${platformIcon}</span>
                                    Platform
                                </span>
                                <span class="detail-value">${agent.platform}</span>
                            </div>
                            
                            <div class="detail-row">
                                <span class="detail-label">üéÆ GPU</span>
                                <span class="gpu-badge">${agent.gpu_vendor} ‚Ä¢ ${gpuMemoryGB}GB</span>
                            </div>
                            
                            <div class="detail-row">
                                <span class="detail-label">üìç Location</span>
                                <span class="detail-value">${location}</span>
                            </div>
                            
                            <div class="detail-row">
                                <span class="detail-label">üíª MAC</span>
                                <span class="mac-address">${agent.mac_address}</span>
                            </div>
                            
                            <div class="detail-row">
                                <span class="detail-label">‚ö° Jobs</span>
                                <span class="detail-value">${agent.total_jobs}</span>
                            </div>
                            
                            <div class="detail-row">
                                <span class="detail-label">üí∞ Earned</span>
                                <span class="earnings-badge">‚óé ${agent.total_earnings.toFixed(4)}</span>
                            </div>
                            
                            <div class="detail-row">
                                <span class="detail-label">üïí Last Seen</span>
                                <span class="detail-value">${lastSeenText}</span>
                            </div>
                            
                            <div style="margin-top: 12px; font-size: 12px; color: var(--text-tertiary); word-break: break-all;">
                                ${agent.gpu_model}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        connectWebSocket();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
