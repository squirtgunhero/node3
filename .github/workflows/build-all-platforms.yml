name: Build All Platforms

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows executable
        run: python build_windows.py --no-installer
      
      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(python -c "import re; content=open('main.py').read(); match=re.search(r\"VERSION\s*=\s*['\\\"]([^'\\\"]+)['\\\"]\", content); print(match.group(1) if match else '1.0.0')")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Upload Windows executable
        uses: actions/upload-artifact@v3
        with:
          name: windows-executable-${{ steps.version.outputs.version }}
          path: dist/node3-agent.exe
      
      - name: Create release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/node3-agent.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Linux executable
        run: python build_linux.py
      
      - name: Get version
        id: version
        run: |
          VERSION=$(python -c "import re; content=open('main.py').read(); match=re.search(r\"VERSION\s*=\s*['\\\"]([^'\\\"]+)['\\\"]\", content); print(match.group(1) if match else '1.0.0')")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create tarball
        run: |
          cd dist
          tar -czf node3-agent-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz node3-agent
          cd ..
      
      - name: Upload Linux executable
        uses: actions/upload-artifact@v3
        with:
          name: linux-executable-${{ steps.version.outputs.version }}
          path: dist/node3-agent-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
      
      - name: Create release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/node3-agent-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS app
        run: python build.py --type exe
      
      - name: Get version
        id: version
        run: |
          VERSION=$(python -c "import re; content=open('main.py').read(); match=re.search(r\"VERSION\s*=\s*['\\\"]([^'\\\"]+)['\\\"]\", content); print(match.group(1) if match else '1.0.0')")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create DMG
        run: bash create_dmg.sh
      
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v3
        with:
          name: macos-dmg-${{ steps.version.outputs.version }}
          path: "*.dmg"
      
      - name: Create release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: "*.dmg"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

